<table datatable [dtOptions] ="dtOptions" class="row-border hover"class="table table-bordered table-hover table-striped" *ngIf="this.temp"> 
  
  <thead>
     <!-- <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr> -->
 </thead>
    <tr>
      <th>
        <input
          type="text"
          [(ngModel)]="model.id"
          class="form-control"
          placeholder="id"
        />
      </th>
      <th style="white-space:nowrap">
        <input
          type="text"
          [(ngModel)]="model.title"
          class="form-control"
          placeholder="title"
        />
      </th>
      </tr>
  <tbody>
    <tr *ngFor="let post of newdata | filter:model">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
